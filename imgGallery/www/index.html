<!DOCTYPE html>
<html>
<head>
  <title>My Gallery</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, user-scalable=no" />
  <link rel="stylesheet" href="./css/app.css" />
</head>
<body>
    <div class="AppWrap">
      <div class="Main">
        <h1>My Gallery</h1>
        <div class="mainBtnUpload bigButton">Image Upload</div>
        <div class="mainBtnGallery bigButton">View Gallery</div>
      </div>
      <div class="Upload">
        <h1>Image Upload</h1>
        <div class="UploadArea">
          <p>Your Choose</p>
          <div class="UploadButtons">
            <button class="uploadBtnUpload">Upload</button>
            <button class="uploadBtnCancel">Cancel</button>
          </div>
        </div>
      </div>
      <div class="Gallery">
        <h1>View Gallery</h1>
        <p></p><br />
        <button class="galleryBtnMain AppBtnGreen">Go Main</button>
        <button class="galleryBtnUpload AppBtnBlue">Image Upload</button>
        <div class="Images">
          <img src="http://placehold.it/400x400" />
        </div>
      </div>
    </div>
<script src="cordova.js"></script>
<sciprt src="cordova_plugins.js"></sciprt>
<script src="./js/jquery-2.2.4.min.js"></script>
<script src="./js/app.js"></script>
</body>
</html>
